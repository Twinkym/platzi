<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>
    <script src="JS/mokepon.js"></script>

</head>

<body>


    <h1>MOKEPON 🔥💧⛱️⛸️</h1>

    <section id="elegir-mascota">
        <h2>Escoge a tu mascota: </h2>

        <label for="elegir-mascota">MASCOTAS </label><br>

        <label for="Hipoge">Hipoge</label>
        <input type="radio" id="Hipoge" name="mascota" />

        <label for="Capipego">Capipego</label>
        <input type="radio" id="Capipego" name="mascota" />

        <label for="Ratigueya">Ratigueya</label>
        <input type="radio" id="Ratigueya" name="mascota" />

        <label for="Langostelvis">Langostelvis</label>
        <input type="radio" id="Langostelvis" name="mascota" />

        <label for="Tucapalma">Tucapalma</label>
        <input type="radio" id="Tucapalma" name="mascota" />

        <label for="Bridos">Bridos</label>
        <input type="radio" id="Bridos" name="mascota" />
        <br><br>
        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="Escojer-ataque">
        <h2>Escoje tu atque: </h2>

        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span>3</span> vidas</p>
        <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span>3</span> vidas</p>

        <div>
            <button id="boton-fuego">Fuego 🔥</button>
            <button id="boton-agua">Agua 💧</button>
            <button id="boton-tierra">Tierra ⛱️</button>
        </div>
    </section>

    <section id="mensajes">
        <p>Tu mascota ataco con FUEGO, la mascota del enemigo ataco con TIERRA; GANASTE!!!!! 🥳🥳🥳</p>
    </section>

    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>
</body>

</html>
